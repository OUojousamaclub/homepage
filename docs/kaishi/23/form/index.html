<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大阪大学お嬢様部『お嬢様Utopia』感想フォーム</title>
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../../../css/header.css">
    <link rel="stylesheet" href="../../../css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Noto+Serif+JP&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div>
            <h1>大阪大学お嬢様部</h1>
            <h2>『お嬢様Utopia』感想フォーム</h2>
        </div>
        <div class="form">
            <div class="boxmi13">
                <textarea class="boxmi13-title" placeholder="タイトルを入力"></textarea>
                <textarea id="contents" placeholder="クリックして文章を入力"></textarea>
                <input id="name" class="boxmi13-sender" placeholder="お名前"></input>
            </div>
            <div>
                <input id="email" placeholder="返信用メールアドレス（任意）"></input>
            </div>
            <div id="submit" class="btn">送信</div>
        </div>

        
    </div>
    <script src="../../../js/form.js"></script>
</body>

</html>
