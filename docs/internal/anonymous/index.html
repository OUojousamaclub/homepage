<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="../../css/style.css" />
</head>
<body>
    <div class="container">
        <h2>匿名Discord投稿</h2>
        <p>ここで送信した内容はDiscordの「匿名投稿」チャンネルに匿名で投稿されます。</p>
        <p>管理者含め、誰が投稿したかを確認することはできません。</p>
        <textarea id="msgTextarea" name="content" id="content" rows="10" placeholder="投稿内容"></textarea><br>
        <button id="submit" class="btn">送信</button>
        <div id="result"></div>
    </div>
<script src="main.js"></script>
</body>
</html>
