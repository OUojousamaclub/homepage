<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <style>
        #randomBtn {
            cursor: pointer;
            margin-bottom: 0;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>匿名Discord投稿</h2>
        <p>ここで送信した内容はDiscordの「匿名投稿」チャンネルに匿名で投稿されます。</p>
        <p>管理者含め、誰が投稿したかを確認することはできません。</p>

        <select id="serverSelect">
            <option value="運営2">運営/会議チャット</option>
            <option value="運営1">運営/匿名投稿</option>
            <option value="作業部屋">作業部屋/部内twitter</option>
            <option value="テスト鯖">テスト鯖（デバッグ用 / 未底の個人サーバーにつながります）</option>
        </select>
        <textarea id="msgTextarea" name="content" id="content" rows="10" placeholder="投稿内容"></textarea><br>
        <input id="nameInput" type="text" placeholder="ハンドルネーム（例：寡黙な執事）" />
        <div id="randomBtn">ランダムボタン</div>
        <button id="submit" class="btn">送信</button>
        <div id="result"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
