<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名投票 - 編集</title>
    <link rel="stylesheet" href="../../../css/style.css">
    <style>
        .del_btn {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>投票を上書きする</h1>
        <div>
            <a href="../vote/">投票画面へ</a>
        </div>
        <br>
        <h3 for="question">質問:</h3>
        <input type="text" id="question_title" name="question"><br><br>
        <h3>選択肢:</h3>
        <div>
            <div id="optionsContainer">
                <div>
                    <input type="text" class="option" placeholder="選択肢 1">
                    <div class="del_btn" onclick="removeOption(this)">削除</button>
                    </div>
                </div>
                <div>
                    <input type="text" class="option" placeholder="選択肢 2">
                    <div class="del_btn" onclick="removeOption(this)">削除</button>
                    </div>
                </div>
            </div>
            <div class="btn2" onclick="addOption()">✙ 選択肢を追加</div>
            <br>
            <br>
            <div class="btn" id="update_btn">更新する</div>
            <br>
            <div id="msg"></div>

            <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
            <script src="../../../js/firebase.js"></script>
            <script src="main.js"></script>
</body>

</html>
